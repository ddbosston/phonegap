<!DOCTYPE HTML>
<html>
    <head>
        <title>com.PhoneGap.c2dm</title>
    </head>
    <body>

<!--/*
NOTE:
    This demo uses these plugins:
        Cordova Device Plugin: http://plugins.cordova.io/#/package/org.apache.cordova.device
        Cordova Media Plugin: http://plugins.cordova.io/#/package/org.apache.cordova.media

        $ cordova plugin add org.apache.cordova.device

        <!--<script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>-->
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery-mobile/jquery-1.8.3.min.js"></script>
        <script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            var app = {
                // Application Constructor
                initialize: function() {
                    this.bindEvents();
                    alert("ini");
                },

                bindEvents: function() {
                    document.addEventListener('deviceready', this.onDeviceReady, false);
                    alert("bindEvents");
                },
                onDeviceReady: function() {
                    alert("onDeviceReady1");
                    console.log('Received Device Ready Event');
                    console.log('calling setup push');
                    plataforma=device.platform;
                    var element = document.getElementById('deviceProperties');

                    element.innerHTML = 'Device Platform: ' + plataforma + '<br />' +
                                    'Device UUID: '     + device.uuid     + '<br />' +
                                    'Device Version: '  + device.version  + '<br />';
                    app.setupPush();
                    alert("onDeviceReady:");

                },
                setupPush: function() {
                    alert("setupPush");
                    console.log('calling push init');
                    
                    var push = PushNotification.init({
                        "android": {
                            "senderID": "470432523031"
                        },
                        "browser": {},
                        "ios": {
                            "sound": true,
                            "vibration": true,
                            "badge": true
                        },
                        "windows": {}
                    });
                    console.log('after init');
                    alert("despues del init");

                    push.on('registration', function(data) {
                        $("#app-status-ul").append('<li>push-notification: ' + data.registrationId + '</li>');
                        console.log('registration event: ' + data.registrationId);
                        alert(data.registrationId);

                        $.ajax({
                            url: 'http://davston.com:8081/registrocel/algo',
                            type:'POST',
                            data:'datos='+data.registrationId+'||'+plataforma,
                            dataType:'json',
                            success:function(response){
                              if (response.msg=='primera'){
                                alert('Su tel√©fono ha quedado registrado');

                              }
                            },
                            error:function(xhr, status){
                              alert(status, 'ERROR');
                              alert("entro al error del ajax")

                            }
                        });

                        var parentElement = document.getElementById('registration');
                        var listeningElement = parentElement.querySelector('.waiting');
                        var receivedElement = parentElement.querySelector('.received');

                        listeningElement.setAttribute('style', 'display:none;');
                        receivedElement.setAttribute('style', 'display:block;');
                    });

                    push.on('error', function(e) {
                        console.log("push error = " + e.message);

                        alert("push error = " + e.message);

                    });

                    push.on('notification', function(data) {
                        console.log('notification event');
                         alert("push data = " + data.message);
                         $("#app-status-ul").append('<li>push-notification: ' + data.message + '-'+ data.title +' -' +'</li>');

                        cordova.plugins.notification.badge.set(0);
                        navigator.notification.alert(
                            data.message,         // message
                            null,                 // callback
                            data.title,           // title
                            'Ok'                  // buttonName
                        );
                    });
                }
            };

            app.initialize();
        </script>
		<div id="home">
			<div id="app-status-div">
				<ul id="app-status-ul">
					<li>Cordova PushNotification Plugin Demo</li>
				</ul>
			</div>
		</div>
                <div id="deviceProperties">
                    
                </div>
    </body>
</html>
